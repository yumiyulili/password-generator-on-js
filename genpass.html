<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="genpass.css">
</head>
<body>
    <div class="box">
      <h1>Password Generator</h1>
      <label for="passwordLength" id="textLength">Длина пароля:</label>
      <input type="number" id="passwordLength" value="12" min="6" max="20">
      <br>
      <input type="text" name="" placeholder="" id="password" readonly>
      <th><div id="button" class="btn1"onclick="genPassword()">Generate</div></th>
      <th><a  id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
    </div>
    




    <script src="genpass.js"></script>
</body>
</html>
